      #     name: Fix ssh
      #     command: |
      #       ssh-keyscan -H 192.168.178.46  >> ~/.ssh/known_hosts 
      - run:
          name: Deploy master
          command: |
            hostname -I
            sshpass -p 'mYBerryp1' ssh pi@192.168.178.46

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
                - master